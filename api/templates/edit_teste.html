<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Editar Formulário</title>
</head>
<body>
    <br>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
            </ul>
        </nav>
        <h1>Editar Formulário</h1>
    </header>

    <div class="container">

        <form method="POST" action="{{ url_for('edit_teste', id=teste.id) }}">
            {{ form.hidden_tag() }}

        
            <div class="form-group">
                
                <div class="form-test">
                    <label for="c_teste">Caso de Teste:</label>
                    {{ form.c_teste(class="form-control") }} <br>
                
                    <label for="obj_teste">Objetivo:</label>
                    {{ form.obj_teste(class="form-control") }} <br>
                
                    <label for="p_condicoes">Pré-condições:</label>
                    {{ form.p_condicoes(class="form-control") }} <br>
                
                    <label for="passos">Passos:</label>
                    {{ form.passos(class="form-control") }} <br>
                
                    <label for="result">Resultados Esperados:</label>
                    {{ form.result(class="form-control") }} <br>
                </div>
                
                
               

            </div>

            

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
    <br><br><br>
</body>
</html>
